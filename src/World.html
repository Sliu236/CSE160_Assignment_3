<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE160 ASGN2 - Virtual World</title>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot">Performance info</p>

    <p>
      Camera Angle (Y-axis): 
      <input type="range" min="-180" max="180" value="5" class="slider" id="angleSlide">
    </p>
    <p>
      Camera Angle (X-axis): 
      <input type="range" min="-180" max="180" value="0" class="slider" id="pitchSlide">
    </p>
    <p>
      <button id="ResetCameraButton">Reset Camera</button>
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Tetrahedron.js"></script>
    <script src="Cube.js"></script>
    <script src="World.js"></script>
    
  </body>
</html>
